<div class="flex flex-col h-full justify-center w-500px px-40px py-40px border rounded">
  <h1 class="mb-8">Sign In</h1>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="text-grey-darkest w-full">
    <div class="mb-4">
      <label for="email" class="mb-2 block">Email</label>
      <input
          type="email"
          id="email"
          formControlName="email"
          class="appearance-none w-full rounded-lg border border-grey px-4 py-3 border-box mr-4">
      <div class="form-validation-err" *ngIf="email.invalid && email.errors.required && (email.dirty || email.touched)">Please enter your email</div>
      <div class="form-validation-err" *ngIf="email.invalid && email.errors.email && (email.dirty || email.touched)">Please enter a valid email</div>
    </div>
    <div class="mb-4">
      <label for="password" class="mb-2 block">Password</label>
      <input
          type="password"
          id="password"
          formControlName="password"
          class="appearance-none w-full rounded-lg border border-grey px-4 py-3 border-box mr-4">
      <div class="form-validation-err" *ngIf="password.invalid && password.errors.required && (password.dirty || password.touched)">Please enter your password</div>
    </div>
    <div>
      <input type="submit" value="Sign In" class="btn btn-red" [disabled]="signInForm.invalid">
    </div>
  </form>
</div>
